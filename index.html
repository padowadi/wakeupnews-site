<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WakeUpNews - सच्चाई को सामने लाने वाली आवाज़</title>
  <meta name="description" content="WakeUpNews – ताज़ा खबरें, रिपोर्ट और वीडियो।">
  <meta name="robots" content="index, follow">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #c62828;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .post {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      gap: 15px;
    }
    .post img {
      width: 220px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .post-content {
      flex: 1;
    }
    .post-title {
      font-size: 20px;
      margin: 0 0 8px;
    }
    .post-title a {
      text-decoration: none;
      color: #c62828;
    }
    .post-title a:hover {
      text-decoration: underline;
    }
    .post-meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }
    .post-desc {
      font-size: 15px;
      color: #333;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>WakeUpNews</h1>
    <p>सच्चाई को सामने लाने वाली आवाज़</p>
  </header>

  <div class="container">
    {% for post in site.posts %}
    <div class="post">
      {% if post.thumbnail %}
      <img src="{{ post.thumbnail | relative_url }}" alt="{{ post.title }}">
      {% endif %}
      <div class="post-content">
        <h2 class="post-title">
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%d %B %Y" }}</p>
        <p class="post-desc">{{ post.description }}</p>
      </div>
    </div>
    {% endfor %}
  </div>

  <footer>
    <p>© 2025 WakeUpNews</p>
  </footer>

</body>
</html>
