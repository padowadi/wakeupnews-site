<h2>ताज़ा पोस्ट</h2>
<ul>
  {% for post in site.posts limit:10 %}
    <li style="margin-bottom:20px;">
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
      
      {% if post.thumbnail %}
        <img src="{{ post.thumbnail }}" alt="{{ post.title }}" style="max-width:300px; border-radius:8px;">
      {% endif %}
      
      {% if post.youtube %}
        <p><a href="{{ post.youtube }}" target="_blank">▶ वीडियो देखने के लिए क्लिक करें</a></p>
      {% endif %}
    </li>
  {% endfor %}
</ul>
