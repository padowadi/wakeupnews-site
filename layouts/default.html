<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- SEO & Social Meta -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.thumbnail | default: '/assets/images/default-thumb.jpg' | relative_url }}">
  <meta property="og:url" content="{{ page.url | relative_url }}">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date: "%d %B %Y" }} | By {{ page.author }}</p>
  </header>

  <!-- Thumbnail -->
  <div style="text-align:center; margin:20px 0;">
    <img src="{{ page.thumbnail | default: '/assets/images/default-thumb.jpg' | relative_url }}" 
         alt="{{ page.title }}" style="max-width:100%; height:auto;">
  </div>

  <!-- YouTube Embed -->
  {% if page.youtube %}
  <div style="position:relative; padding-bottom:56.25%; height:0; overflow:hidden; margin-bottom:20px;">
    <iframe src="{{ page.youtube | replace: 'watch?v=', 'embed/' }}" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            style="position:absolute; top:0; left:0; width:100%; height:100%;" allowfullscreen>
    </iframe>
  </div>
  {% endif %}

  <!-- Post Content -->
  <main>
    {{ content }}
  </main>

  <footer>
    <p>© 2025 WakeUpNews | सभी अधिकार सुरक्षित</p>
    <p>
      <a href="/contact.html">संपर्क करें</a> |
      <a href="/about.html">हमारे बारे में</a>
    </p>
  </footer>

</body>
</html>
