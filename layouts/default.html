<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Title & Description -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- ✅ SEO / Open Graph -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.thumbnail | default: site.website_thumbnail | relative_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:type" content="article">
  <meta name="twitter:card" content="summary_large_image">

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>
  <header style="text-align:center; margin:20px 0;">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <!-- ✅ Page Content -->
  <main style="padding: 0 15px; line-height:1.8;">

    <!-- ✅ Thumbnail Display -->
    {% if page.thumbnail %}
      <div style="text-align:center; margin-bottom:20px;">
        <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }}" style="max-width:100%; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
      </div>
    {% endif %}

    {{ content }}
  </main>

  <!-- ✅ Footer -->
  <footer style="text-align:center; margin-top:50px; padding:20px; border-top:1px solid #ccc;">
    <p>© 2025 WakeUpNews | सभी अधिकार सुरक्षित</p>
    <p>
      <a href="/contact.html">संपर्क करें</a> |
      <a href="/about.html">हमारे बारे में</a>
    </p>
  </footer>
</body>
</html>
