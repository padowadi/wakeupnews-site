<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <!-- Website Thumbnail -->
  {% if page.website_thumbnail %}
  <div class="post-thumbnail" style="text-align:center; margin: 20px 0;">
    <img src="{{ page.website_thumbnail }}" alt="{{ page.title }}" style="max-width:100%; height:auto; border-radius:8px;">
  </div>
  {% endif %}

  <!-- Post Content -->
  <main>
    {{ content }}
  </main>

  <!-- YouTube Video Embed (auto thumbnail) -->
  {% if page.youtube_thumbnail %}
  <div class="video-container" style="text-align:center; margin: 20px 0;">
    <!-- iframe should be inside the post content, YouTube handles its own thumbnail -->
  </div>
  {% endif %}

  <!-- Tags -->
  {% if page.tags %}
  <div class="post-tags" style="margin-top: 20px;">
    <strong>Tags:</strong>
    {% for tag in page.tags %}
      <span>{{ tag }}</span>{% if forloop.last == false %}, {% endif %}
    {% endfor %}
  </div>
  {% endif %}

  <footer style="margin-top: 40px; text-align:center;">
    <p>Â© WakeUpNews</p>
  </footer>

</body>
</html>
