# Site settings
title: "WakeUpNews"
description: "सच्चाई को सामने लाने वाली आवाज़ – WakeUpNews"
baseurl: "/wakeupnews-site"
url: "https://padowadi.github.io"

# Permalink for SEO
permalink: /:year/:month/:day/:title.html

# Markdown parser
markdown: kramdown

# Theme
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Include assets
include:
  - assets/images

# Defaults for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "WakeUpNews"
      website_thumbnail: "/assets/images/default-thumbnail.jpg"
